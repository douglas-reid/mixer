syntax = "proto3";

package traceSpan;

import "mixer/v1/config/descriptor/value_type.proto";
import "mixer/v1/template/extensions.proto";
import "google/protobuf/timestamp.proto";

option (istio.mixer.v1.template.template_variety) = TEMPLATE_VARIETY_REPORT;

message Template {
    string trace_id = 1;
    string span_id = 2;
    string parent_span_id = 3;
    string span_name = 4;
    google.protobuf.Timestamp start_time = 5;
    google.protobuf.Timestamp end_time = 6;
    map<string, istio.mixer.v1.config.descriptor.ValueType> attributes = 7;
    int64 status_code = 8;
    string status_message = 9;
    string service_name = 10; // to come from Context
}
